@if (shouldDisplayAsJustText) {
    <button
        class="text-button"
        type="button"
        (click)="showWidget()"
        color="primary"
    >
        {{ buttonText }}
    </button>
} @else {
    <button
        type="button"
        (click)="showWidget()"
        mat-raised-button
        color="primary"
    >
        <mat-icon>upload</mat-icon> {{ buttonText }}
    </button>
}
