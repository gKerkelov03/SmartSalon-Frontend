<form
  [formGroup]="restorePasswordForm"
  (ngSubmit)="onSubmit()"
  class="login-form"
  >
  <mat-form-field>
    <mat-label>New password</mat-label>
    <input
      matInput
      [type]="isPasswordVisible ? 'text' : 'password'"
      formControlName="newPassword"
      />
    @if (newPasswordControl?.value.length && isPasswordVisible) {
      <mat-icon
        class="eye-icon"
        matSuffix
        (click)="togglePasswordVisibility()"
        >
        visibility_off
      </mat-icon>
    }
    @if (newPasswordControl?.value.length && !isPasswordVisible) {
      <mat-icon
        class="eye-icon"
        matSuffix
        (click)="togglePasswordVisibility()"
        >
        visibility
      </mat-icon>
    }
    <mat-hint class="password-hint">
      Six characters, uppercase letter and a number
    </mat-hint>
  </mat-form-field>

  <app-error-message
    class="password-error-message"
    [control]="newPasswordControl"
    >
  </app-error-message>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!restorePasswordForm.valid"
    class="btn submit-btn"
    >
    Submit
  </button>
</form>
