<section>
    <form
        [formGroup]="restorePasswordForm"
        (ngSubmit)="onSubmit()"
        class="login-form"
    >
        <app-forms-socials></app-forms-socials>

        <mat-form-field>
            <input
                matInput
                [type]="isPasswordVisible ? 'text' : 'password'"
                placeholder="New password"
                formControlName="NewPassword"
            />
            <mat-hint class="password-hint">
                Must be at least six characters with a number and special symbol
            </mat-hint>

            <mat-icon
                matSuffix
                *ngIf="newPasswordControl?.value.length && isPasswordVisible"
                (click)="togglePasswordVisibility()"
            >
                visibility_off
            </mat-icon>
            <mat-icon
                matSuffix
                *ngIf="newPasswordControl?.value.length && !isPasswordVisible"
                (click)="togglePasswordVisibility()"
            >
                visibility
            </mat-icon>
        </mat-form-field>
        <app-error-message
            class="password-error-message"
            [control]="newPasswordControl"
        >
        </app-error-message>

        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!restorePasswordForm.valid"
            class="btn submit-btn"
        >
            Submit
        </button>
    </form>
</section>
