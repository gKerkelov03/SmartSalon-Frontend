<app-header (toggleSide)="onSidebarToggle()"></app-header>
<mat-sidenav-container class="example-container">
    <mat-sidenav [opened]="isOpen" #sidebar [mode]="'over'">
        @for (item of sidebarItems; track item.path) {
        <a routerLink="{{ item.path }}" (click)="onSidebarToggle()">
            <mat-icon>{{ item.icon }}</mat-icon>
            {{ item.title }}
        </a>
        }
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
