<section>
    <nav class="sidenav" [ngClass]="{ 'sidenav-expanded': isSidenavExpanded }">
        <div class="profile-picture-container">
            <img
                class="profile-picture"
                [src]="profilePictureUrl"
                alt="Profile picture"
            />
            <mat-divider class="divider"></mat-divider>
        </div>

        @for (navItem of sidenavItems; track $index) {
            <div
                mat-fab
                routerLink="{{ navItem.path }}"
                routerLinkActive="active"
                [matTooltip]="navItem.title"
                matTooltipClass="tooltip"
                matTooltipPosition="right"
                *ngIf="!isSidenavExpanded"
                class="nav-item"
            >
                <mat-icon class="icon">{{ navItem.icon }}</mat-icon>
            </div>
        }

        <div class="logo-container">
            <mat-divider class="divider"></mat-divider>

            <img src="../../assets/icons/logo.svg" class="logo" alt="logo" />
        </div>
    </nav>
    <main class="content"><router-outlet></router-outlet></main>
</section>
