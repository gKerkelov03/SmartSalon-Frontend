<form
    [formGroup]="bookingsForm"
    (ngSubmit)="onSubmit()"
    class="create-booking-form"
>
    <div class="form-header">
        <h2 class="page-title">{{ title }}</h2>

        <div class="actions">
            <button type="button" mat-icon-button class="action-button">
                <mat-icon mat-dialog-close>close</mat-icon>
            </button>
        </div>
    </div>

    <mat-form-field>
        <input
            matInput
            type="time"
            placeholder="Start time"
            formControlName="startTime"
            class="time-input"
        />
    </mat-form-field>

    <mat-form-field>
        <input
            type="number"
            matInput
            placeholder="Duration in minutes"
            formControlName="duration"
        />
    </mat-form-field>
    <app-error-message [control]="durationInMinutesControl">
    </app-error-message>

    <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!bookingsForm.valid"
        class="submit-btn"
    >
        {{ isEditingBooking ? 'Edit' : 'Create' }}
    </button>
</form>
