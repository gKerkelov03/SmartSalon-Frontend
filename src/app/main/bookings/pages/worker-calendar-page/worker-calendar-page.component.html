<h2 class="page-title">My bookings</h2>

@if (worker && worker.salons.length) {
    <section>
        <button
            class="create-booking-button"
            mat-raised-button
            color="primary"
            (click)="displayEventDialog()"
        >
            Add new event
        </button>

        <app-worker-calendar />
    </section>
} @else {
    <p class="no-salons-message">Uneployed</p>
}
