<div
    mat-fab
    routerLink="{{ sidenavItemData.path }}"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    [matTooltip]="sidenavItemData.title"
    matTooltipClass="tooltip"
    matTooltipPosition="right"
    class="sidenav-item"
    (click)="clicked()"
>
    <mat-icon class="icon">{{ sidenavItemData.icon }}</mat-icon>
</div>
