<section>
    <div class="title-icon-container">
        <h3 class="title">Description</h3>

        @if (canEdit) {
            <button
                mat-icon-button
                (click)="openEditDescriptionDialog()"
                matTooltip="Edit"
                matTooltipPosition="right"
                matTooltipClass="tooltip"
            >
                <mat-icon class="edit-icon"> edit_square </mat-icon>
            </button>
        }
    </div>

    @if (salon.description.length) {
        <p class="description">{{ salon.description }}</p>
    } @else {
        <p class="description">>No description yet</p>
    }
</section>
