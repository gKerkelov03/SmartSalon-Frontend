<google-map
    height="400px"
    width="750px"
    [center]="center"
    [zoom]="zoom"
    [mapId]="mapId"
    [options]="mapOptions"
>
    @for (salon of salons; track salon.id) {
        <map-advanced-marker
            (mapClick)="openMoreInfoAboutSalonDialog($event)"
            [position]="getCoordinates(salon)"
        />
    }
</google-map>
