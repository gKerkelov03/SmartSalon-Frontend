<section>
    <h3 class="title">Team</h3>

    <div class="flex-container">
        @for (worker of team; track $index) {
            <div class="team-member">
                <img [src]="worker.profilePictureUrl" alt="Team member image" />
                <p class="nickname">{{ worker.nickname }}</p>
            </div>
        }
    </div>
</section>
