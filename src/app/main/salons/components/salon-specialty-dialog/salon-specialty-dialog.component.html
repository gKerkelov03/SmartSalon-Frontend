<section>
    <div mat-dialog-title class="header">
        <h3 class="title">Edit specialty</h3>

        <button
            type="button"
            mat-dialog-close
            mat-icon-button
            class="close-button"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="content">
        <mat-form-field class="specialty-field">
            <mat-label>Specialty</mat-label>
            <input matInput [formControl]="specialtyControl" name="specialty" />
        </mat-form-field>
        <app-error-message [control]="specialtyControl"></app-error-message>
    </mat-dialog-content>

    <mat-dialog-actions class="actions" align="center">
        @if (dialogData.action === 'create') {
            <button
                mat-raised-button
                color="primary"
                (click)="saveClicked()"
                class="save-button"
                [disabled]="!specialtyControl.valid"
            >
                Add
            </button>
        } @else {
            <button
                mat-raised-button
                color="warn"
                (click)="deleteClicked()"
                class="save-button"
            >
                Delete
            </button>

            <button
                mat-raised-button
                color="primary"
                (click)="saveClicked()"
                class="save-button"
                [disabled]="!specialtyControl.valid"
            >
                Save
            </button>
        }
    </mat-dialog-actions>
</section>
