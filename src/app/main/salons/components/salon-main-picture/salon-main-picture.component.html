<div class="container">
    <h3 class="title">Main picture</h3>
    <div
        [ngStyle]="{
            'background-image':
                'url(' +
                (salon.profilePictureUrl ?? blankProfilePictureUrl) +
                ')'
        }"
        alt="Profile picture"
        class="profile-picture"
    ></div>

    @if (currentUser.isAdmin || currentUser.isOwner) {
        <app-upload-widget
            (newPictureUploaded)="newPictureUploaded($event)"
            class="upload-button"
        />
    }
</div>
