<section>
    <div class="content">
        <img
            [src]="salonToDisplay.profilePictureUrl ?? blankProfilePictureUrl"
            alt="Profile picture"
            class="profile-picture"
        />

        <h1 class="name">{{ salonToDisplay.name }}</h1>
        <p class="email">{{ salonToDisplay.location }}</p>

        @if (salonToDisplay.description) {
            <p class="description">{{ salonToDisplay.description }}</p>
        }
    </div>
</section>
